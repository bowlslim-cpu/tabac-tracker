<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TabacTracker</title>
  <meta name="theme-color" content="#0ea5e9" />

  <!-- PWA manifest (optionnel) -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- üîπ La ligne qui manquait : -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js puis app.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="app.js" defer></script>

<body>
<header class="appbar">
  <h1>TabacTracker</h1>
  <button id="installBtn" class="ghost" hidden>Installer</button>
</header>

<main class="container">
  <section class="card">
    <h2>Depuis la derni√®re cigarette</h2>

    <div class="pill"><div class="pill-k">Total</div><div class="pill-v" id="totalCount">0</div></div>
  </section>

  <section class="card">
    <div class="row">
      <h2>Consommation par semaine</h2>
      <label class="row right">Semaines: <input id="weeksInput" type="number" min="4" max="52" value="12"/></label>
    </div>

  <section class="card">

        <button id="exportBtn" class="ghost">Exporter</button>

        </label>
      </div>
    </div>

  </section>
</main>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {

  }
</script>
</body>
</html>
