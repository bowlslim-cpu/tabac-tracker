<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TabacTracker</title>
<meta name="theme-color" content="#0ea5e9" />


<!-- PWA manifest + iOS meta -->
<link rel="manifest" href="manifest.webmanifest" />
<link rel="apple-touch-icon" href="icons/icon-192.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="TabacTracker" />


<link rel="stylesheet" href="styles.css" />
<!-- Chart.js (mis en cache pour usage offline par le SW) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
<script src="app.js" defer></script>
</head>
<body>
<header class="appbar">
<h1>TabacTracker</h1>
<button id="installBtn" class="ghost" hidden>Installer</button>
</header>


<main class="container">
<section class="card">
<h2>Depuis la dernière cigarette</h2>
<div id="timer" class="timer">—</div>
<div class="actions">
<button id="addBtn" class="primary">J’ai fumé une cigarette</button>
<button id="undoBtn" class="ghost">Annuler la dernière</button>
</div>
</section>


<section class="pills">
<div class="pill"><div class="pill-k">Aujourd’hui</div><div class="pill-v" id="todayCount">0</div></div>
<div class="pill"><div class="pill-k">Cette semaine</div><div class="pill-v" id="weekCount">0</div></div>
<div class="pill"><div class="pill-k">Total</div><div class="pill-v" id="totalCount">0</div></div>
</section>


<section class="card">
<div class="row">
<h2>Consommation par semaine</h2>
<label class="row right">Semaines: <input id="weeksInput" type="number" min="4" max="52" value="12"/></label>
</div>
<canvas id="chart" height="220"></canvas>
</section>


<section class="card">
<div class="row">
<h2>Historique</h2>
<div class="row right gap">
<button id="exportBtn" class="ghost">Exporter</button>
</html>
